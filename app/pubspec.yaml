name: app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  shared_preferences: ^2.3.3
  provider: ^6.1.2
  intl: ^0.20.1
  flutter_launcher_icons: ^0.14.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/icones.jpg
    - assets/images/2.PNG
    - assets/images/visadorada.png
    - assets/icon/icon.png

flutter_launcher_icons:
  image_path: "assets/icon/icon.png"
  android: true
  ios: true
  web:
    generate: true
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
  windows:
    generate: true
    icon_size: 128
  macos:
    generate: true
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  remove_alpha_channel_ios: true
